<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Voting System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center">
        <h1 class="text-4xl font-bold text-indigo-700 mb-6">🗳️ Welcome to the Online Voting System</h1>
        <p class="text-gray-700 mb-8">Cast your vote and see real-time results with live charts!</p>

        <a href="/vote" class="inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-lg rounded-full shadow-md transition duration-300">
            Vote Now
        </a>

        <div class="mt-6">
            <a href="/results" class="text-indigo-600 hover:underline">View Results</a>
        </div>

        <!-- 🔐 Auth Links -->
        <div class="mt-8 text-gray-600">
            {% if session.username %}
                <p class="mb-2">👋 Welcome, <strong>{{ session.username }}</strong>!</p>
                <a href="/logout" class="text-red-600 hover:underline font-medium">Logout</a>
            {% else %}
                <a href="/login" class="text-indigo-600 hover:underline font-medium mr-4">Login</a>
                <a href="/register" class="text-indigo-600 hover:underline font-medium">Register</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
