<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">üó≥Ô∏è Cast Your Vote</h1>

        <form method="POST" action="/submit_vote">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                {% for candidate in candidates %}
                <label class="block cursor-pointer border rounded-xl shadow-md hover:shadow-lg p-4 bg-gray-50 hover:bg-indigo-100 transition duration-200">
                    <input type="radio" name="candidate" value="{{ candidate }}" class="hidden" required>
                    <div class="flex flex-col items-center">
                        <img src="https://ui-avatars.com/api/?name={{ candidate }}&background=random&rounded=true&size=100" alt="{{ candidate }}" class="rounded-full mb-4">
                        <span class="text-lg font-semibold">{{ candidate }}</span>
                    </div>
                </label>
                {% endfor %}
            </div>

            <div class="text-center mt-8">
                <button type="submit" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-lg rounded-full shadow-lg transition duration-300">
                    Submit Vote
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="text-indigo-600 hover:underline">‚¨Ö Back to Home</a>
        </div>
    </div>

</body>
</html>
