<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Online Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 via-purple-100 to-indigo-100 min-h-screen py-8 px-4">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Admin Panel</h1>

        <!-- ğŸ”¢ Vote Stats -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Current Vote Count</h2>
            <table class="w-full border text-left bg-white">
                <thead class="bg-indigo-200 text-indigo-900">
                    <tr>
                        <th class="p-3">Candidate</th>
                        <th class="p-3">Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for candidate, count in votes.items() %}
                    <tr class="border-t">
                        <td class="p-3 font-medium">{{ candidate }}</td>
                        <td class="p-3">{{ count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- â• Add Candidate -->
        <form action="/admin/add_candidate" method="POST" class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Add New Candidate</h2>
            <div class="flex gap-2">
                <input type="text" name="name" placeholder="Candidate name" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <button type="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Add
                </button>
            </div>
        </form>

        <!-- ğŸ”„ Reset Votes -->
        <div class="text-center">
            <a href="/admin/reset_votes"
               class="inline-block px-6 py-3 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition">
                ğŸ” Reset All Votes & Status
            </a>
        </div>

        <!-- ğŸ”š Back Link -->
        <div class="mt-6 text-center">
            <a href="/" class="text-indigo-600 hover:underline">â† Back to Home</a>
        </div>
    </div>

</body>
</html>
