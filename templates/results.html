<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-indigo-100 min-h-screen flex flex-col items-center py-10">

    <h1 class="text-3xl font-bold text-indigo-800 mb-6">Live Voting Results</h1>

    <div class="w-full max-w-2xl p-4 bg-white rounded-xl shadow-md">
        <canvas id="resultsChart" width="400" height="400"></canvas>
    </div>

    <div class="mt-8">
        <a href="/" class="text-indigo-600 hover:underline">‚Üê Back to Home</a>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch("/api/results");
            const data = await response.json();

            const candidates = Object.keys(data);
            const votes = Object.values(data);

            const colors = [
                '#6366F1', '#EC4899', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#22D3EE'
            ];

            new Chart(document.getElementById("resultsChart"), {
                type: 'bar',
                data: {
                    labels: candidates,
                    datasets: [{
                        label: 'Votes',
                        data: votes,
                        backgroundColor: colors.slice(0, candidates.length),
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
