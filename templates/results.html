<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center py-10 px-4">

    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-3xl w-full text-center">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6">ðŸ“Š Voting Results</h1>

        <canvas id="resultsChart" class="mb-6"></canvas>

        <a href="/" class="inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-lg rounded-full shadow-md transition duration-300">
            Back to Home
        </a>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('/api/results');
            const data = await response.json();

            const labels = Object.keys(data);
            const votes = Object.values(data);

            const ctx = document.getElementById('resultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Votes',
                        data: votes,
                        backgroundColor: ['#6366F1', '#10B981', '#F59E0B'],
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Live Vote Count',
                            font: {
                                size: 18
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            precision: 0
                        }
                    }
                }
            });
        }

        fetchData();
    </script>

</body>
</html>
